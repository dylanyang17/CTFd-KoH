{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	KoH challenge uses a checker server that receives data and return the score in the response.
</div>
{% endblock %}


{% block value %}
<div class="form-group">
	<label for="value">Checker URL<br>
		<small class="form-text text-muted">
			The checker server's url that receives data and returns the score in the format of JSON.
		</small>
	</label>
	<input type="text" class="form-control" name="checker_url" placeholder="http(s)://host:port/path" required>
</div>

<div class="form-group">
	<label for="value">Allowed Suffixes<br>
		<small class="form-text text-muted">
			The allowed suffixes for uploaded data. Use "," to separate.
		</small>
	</label>
	<input type="text" class="form-control" name="allowed_suffixes" placeholder="e.g. jpg,png" required>
</div>

<div class="form-group">
	<label for="value">Filesize Limit<br>
		<small class="form-text text-muted">
			The limit of the filesize (MiB). 0 means unlimited.
		</small>
	</label>
	<input type="number" class="form-control" name="filesize_limit" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="koh" name="type" id="chaltype">
{% endblock %}
