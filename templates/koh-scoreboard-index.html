{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>KoH Scoreboard</h1>
	</div>
</div>

<div class="modal fade" id="challenge-window" tabindex="-1" role="dialog">
</div>

<div class="container">
	{% include "components/errors.html" %}

	<div id='challenges-board'>
		<div class="min-vh-50 d-flex align-items-center">
			<div class="text-center w-100">
				<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
			</div>  
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/q@1.5.1/q.min.js"></script>
	<script src="{{ url_for('plugins.koh.assets', path='api.js') }}"></script>
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('plugins.koh.assets', path='scoreboard-index.js') }}"></script>
{% endblock %}
